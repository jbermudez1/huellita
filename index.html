  <body>
    <section class="banner">
      <figure class="logo">
        <img src="img/huellita-logo.png">
      </figure>
      <p class="mensaje">EL SERÍA INCAPAZ DE<br><span class="resaltado">IGNORARTE</span><br>
        <span class="chico">Fundación Huellita con Causa A.C.</span>
      </p>
    </section>
     <section class="container cuerpo">
      <div class="row">
        <div class="col-sm-4">
          <p>Dejar de Ignorarlos</p>
            <form action="app/Core/manager.php" method="POST" id="card-form">
              <div class="donativo">
                <span class="pesos">$</span>
                <input name="monto" type="text" max="3000.00" value="50.00" class="cantidad" id="currencyField" />
              </div>
                  <!-- conekta -->
              <span class="card-errors"></span>
              <!-- NOMBRE TARJETAHABIENTE -->
              <div class="form-group">
                <input class="form-control" placeholder="Tarjetahabiente" type="text" data-conekta="card[name]"/>
              </div>
              <!-- NUMERO DE TARJETA -->
              <div class="form-group">
                  <input type="text" placeholder="Numero de tarjeta" class="form-control" size="20" data-conekta="card[number]"/>
              </div>
              <div class="row">
                <div class="col-xs-3">
                    <span>CVC</span><br>
                    <input type="text" size="4" data-conekta="card[cvc]"/>
                </div>
                <div class="col-xs-9 text-right">
                  <span>Expiración (MM/AAAA)</span><br>
                  <input type="text" size="2" data-conekta="card[exp_month]"/>
                  <span>/</span>
                <input type="text" size="4" data-conekta="card[exp_year]"/>
                </div>
              </div>
              <button class="donar" type="submit">Donar</button> 
            </form>
          </div>
          
          <div class="col-sm-4">
            <p>Tambíen puedes Donar en</p>
          </div>
        <div class="col-sm-4">ó donativos en especie</div>
      </div>
    </section>
